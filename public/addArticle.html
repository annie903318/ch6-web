<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增文章</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a id="navbar-brand" class="navbar-brand" href="../public/index.html"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="navbar" class="navbar-nav mr-auto col-12 justify-content-end">
                <li class="nav-item">
                    <p id="username" class="nav-link">User Name:</p>
                </li>
                <li class="nav-item">
                    <a id="login" class="nav-link" href="../public/login.html">登入</a>
                </li>
                <li class="nav-item">
                    <a id="logout" class="nav-link" onclick="logout()">登出</a>
                </li>
                <li class="nav-item">
                    <a id="changePass" class="nav-link" href="../public/changePass.html">修改密碼</a>
                </li>
                <li class="nav-item">
                    <a id="vote" class="nav-link" href="../public/vote.html">投票</a>
                </li>
                <li class="nav-item">
                    <a id="album" class="nav-link" href="../public/album.html">相簿</a>
                </li>
                <li class="nav-item">
                    <a id="blog" class="nav-link" href="../public/blog.html">論壇</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <form>
            <h1>發文</h1>
            <div class="form-row justify-content-end">
                <button type="button" class="btn btn-danger" onclick="location.href='../public/blog.html'">回上一頁</button>
            </div>
            <div>
                <label class="pr-3">看版</label>
                <select id="type" class="form-control">
                    <option>有趣</option>
                    <option>心情</option>
                    <option>分享</option>
                    <option>廢文</option>
                </select>
            </div>
            <div class="pr-3">
                <label>標題</label>
                <input type="text" id="title" autocomplete="off" class="form-control" required>
            </div>
            <div class="pr-3">
                <label>內文</label>
                <textarea id="content" rows="5" autocomplete="off" class="form-control" required></textarea>
            </div>

            <div class="form-row justify-content-end pt-3">
                <button type="submit" class="btn btn-primary" onclick="addArticle()">送出</button>
            </div>
        </form>
    </div>







    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="./javascripts/header.js"></script>
    <script src="./javascripts/addArticle.js"></script>
</body>

</html>
