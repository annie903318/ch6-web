    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a id="navbar-brand" class="navbar-brand" href="../public/index.html"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-end">
                <li class="nav-item">
                    <p id="username" class="nav-link">User Name:</p>
                </li>
                <li class="nav-item">
                    <a id="login" class="nav-link" href="../public/login.html">登入</a>
                </li>
                <li class="nav-item">
                    <a id="logout" class="nav-link" onclick="logout()">登出</a>
                </li>
                <li class="nav-item">
                    <a id="changePass" class="nav-link" href="../public/changePass.html">修改密碼</a>
                </li>
                <li class="nav-item">
                    <a id="vote" class="nav-link" href="../public/vote.html">投票</a>
                </li>
                <li class="nav-item">
                    <a id="album" class="nav-link" href="../public/album.html">相簿</a>
                </li>
                <li class="nav-item">
                    <a id="blog" class="nav-link" href="../public/blog.html">論壇</a>

            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="form-inline justify-content-between">
            <button class="btn btn-primary justify-content-end" type="submit"
                onclick="location.href='../public/addArticle.html'">新增文章</button>
            <div class="d-flex justify-content-end">
                <label class="pr-2">分類看版</label>
                <select id="type" class="form-control" onchange="changeType()">
                    <option value="全部">全部</option>
                    <option value="有趣">有趣</option>
                    <option value="心情">心情</option>
                    <option value="分享">分享</option>
                    <option value="廢文">廢文</option>
                </select>
                <form class="pl-3">
                    <input class="form-control" id="title" type="search" placeholder="Title" aria-label="Search">
                    <button class="btn btn-outline-primary" type="button" onclick="search()">搜尋</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container table100 ver2 m-b-110 mt-4">
        <div class="table100-head">
            <table>
                <thead>
                    <tr class="row100 head">
                        <th class="cell100 column1">標題</th>
                        <th class="cell100 column2">主題</th>
                        <th class="cell100 column2">愛心</th>
                        <th class="cell100 column2">回覆</th>
                        <th class="cell100 column2">發布人</th>
                        <th class="cell100 column2">日期</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="table100-body js-pscroll">
            <table>
                <tbody id="article"></tbody>
            </table>
        </div>
    </div>



    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>

        crossorigin="anonymous"></script>
