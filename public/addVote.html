<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a id="navbar-brand" class="navbar-brand" href="../public/index.html"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul id="navbar" class="navbar-nav mr-auto col-12 justify-content-end">
            <li class="nav-item">
                <p id="username" class="nav-link">User Name:</p>
            </li>
            <li class="nav-item">
                <a id="login" class="nav-link" href="../public/login.html">登入</a>
            </li>
            <li class="nav-item">
                <a id="logout" class="nav-link" onclick="logout()">登出</a>
            </li>
            <li class="nav-item">
                <a id="changePass" class="nav-link"  href="../public/changePass.html">修改密碼</a>
            </li>
            <li class="nav-item">
                <a id="vote" class="nav-link"  href="../public/vote.html">投票系統</a>
            </li>
            <li class="nav-item">
                <a id="album" class="nav-link"  href="../public/album.html">相簿系統</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <form>
            <h1>新增投票</h1>
            <div class="form-row justify-content-end">
                <button type="button" class="btn btn-danger" onclick="location.href='../public/vote.html'">回上一頁</button>
            </div>
            <div class="form-group">
                <label>標題</label>
                <input type="text" id="title" autocomplete="off" class="form-control" required>
            </div>
            <div class="form-group">
                <label>選項</label>
                <input type="text" id="option" autocomplete="off" class="form-control">
            </div>
            <ol id="option-group">

            </ol>
            <div class="form-row">
                <button type="button" class="btn btn-success" onclick="pushOption()">加入</button>
            </div>  
            <div class="form-row justify-content-end">
                <button type="button" class="btn btn-primary" onclick="addVote()">送出</button>
            </div>  
        </form>
    </div>
    
    





    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
