<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-pink">
        <a id="navbar-brand" class="navbar-brand" href="../public/index.html"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto col-12 justify-content-end">
            <li class="nav-item">
                <a id="login" class="nav-link" href="../public/login.html">登入</a>
            </li>
            <li class="nav-item">
                <a id="vote" class="nav-link"  href="../public/vote.html">投票</a>
            </li>
            <li class="nav-item">
                <a id="album" class="nav-link"  href="../public/album.html">相簿</a>
            </li>
            <li class="nav-item">
                <a id="blog" class="nav-link"  href="../public/blog.html">論壇</a>
            </li>
            <li class="nav-item">
                <a id="changePass" class="nav-link"  href="../public/changePass.html">修改密碼</a>
            </li>
            <li class="nav-item">
                <a id="logout" class="nav-link" onclick="logout()">登出</a>
            </li>
            <li class="nav-item">
                <p id="username" class="nav-link">User Name:</p>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(/public/assets/changepass.jpg);">
                <h1>修改密碼</h1>
            </div>
            <form class="login100-form">
                <div class="wrap-input100 validate-input m-b-26">
                    <span class="label-input100">舊密碼</span>
                    <input class="input100" type="password" id="oldPass" autocomplete="off" required>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-18">
                    <span class="label-input100">新密碼</span>
                    <input class="input100" type="password" id="newPass" autocomplete="off" required>
                    <span class="focus-input100"></span>
                </div>
                <div class="container-login100-form-btn mt-4 pl-3">
                    <button type="submit" class="login100-form-btn btn-primary ml-5" onclick="changePass()">確認</button>
                </div> 
            </form>
        </div>
    </div>


    
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="./javascripts/header.js"></script>
    <script src="./javascripts/changePass.js"></script>
    
</body>
</html>
